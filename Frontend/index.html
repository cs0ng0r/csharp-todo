<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; padding: 10px; border: 1px solid #ccc; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <ul id="todo-list"></ul>
    <h2>Add Todo</h2>
    <input type="text" id="new-title" placeholder="Title">
    <button onclick="addTodo()">Add</button>
    <script>
        const apiUrl = 'http://localhost:5204/todos';
        
        async function fetchTodos() {
            const response = await fetch(apiUrl);
            const todos = await response.json();
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.textContent = `${todo.title} - ${todo.completed ? '✔' : '❌'}`;
                const deleteBtn = document.createElement('button');
                const toggleBtn = document.createElement('button');
                toggleBtn.textContent = 'Toggle';
                toggleBtn.onclick = () => toggleTodo();
                li.appendChild(toggleBtn);
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteTodo(todo.id);
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }

        /* toggle the task */

        async function toggleTodo(id) {
            await fetch(`${apiUrl}/${id}/toggle`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed: !todo.completed })
            });
            fetchTodos();
        }
        
        async function addTodo() {
            const title = document.getElementById('new-title').value;
            if (!title) return;
            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, completed: false })
            });
            fetchTodos();
        }
        
        async function deleteTodo(id) {
            await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            fetchTodos();
        }
        
        fetchTodos();
    </script>
</body>
</html>
